chantilly.small:
  label: small
  mediaQuery: ''
  weight: '0'
  multipliers:
    - '1x'
chantilly.medium:
  label: medium
  mediaQuery: 'screen and (min-width: 640px)'
  weight: '1'
  multipliers:
    - '2x'
chantilly.large:
  label: large
  mediaQuery: 'screen and (min-width: 1024px)'
  weight: '2'
  multipliers:
    - '3x'
